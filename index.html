<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center title">Pomodoro Clock</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-dismissible alert-warning work" hidden>
                    <h6 class="text-center ">Work Time!</h6>
                </div>
                <div class="alert alert-dismissible alert-success break" hidden>
                    <h6 class="text-center ">Break Time!</h6>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="text-center display-2">
            <span id="mnts">25</span>
            <span>:</span>
            <span id="sds">00</span>
            </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="startBtn" class="btn btn-lg btn-block btn-success btn-raised text-center" type="button">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="resetBtn" class="btn btn-lg btn-block btn-danger btn-raised text-center" type="button" hidden>Reset</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>
    </div>
    <div id="setUp" class="row justify-content-center">
        <div class="col-sm-4">
            <h6 class="text-center">Break Time</h6>
            <p class="text-center">
                <span id="breakMin" class="btn btn-info btn-raised">-</span>
                <span class="breakMnts">05</span>:00
                <span id="breakPlus" class="btn btn-info btn-raised">+</span>
            </p>
        </div>
        <div class="col-sm-4">
            <h6 class="text-center">Session Time</h6>
            <p class="text-center"> <span id="sessionMin" class="btn btn-info btn-raised">-</span> <span class="sessionMnts">25</span>:00 <span id="sessionPlus" class="btn btn-info btn-raised">+</span> </p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
